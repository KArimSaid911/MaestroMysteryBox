<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Mystery Box</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mystery-box">
            <div class="box-lid"></div>
            <div class="box-bottom"></div>
            <div class="prize-content">
                <h2>Congratulations!</h2>
                <p id="prize-display">Checking your prize...</p>
                <div class="confetti-container"></div>
            </div>
        </div>
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Opening your Mystery Box...</p>
        </div>
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener("DOMContentLoaded", function () {
            let prize = getQueryParameter("p");
            let prizeDisplay = document.getElementById("prize-display");

            console.log("Extracted Prize:", prize);  // Debugging log

            if (prize && prizeDisplay) {
                prizeDisplay.innerHTML = `<strong>${decodeURIComponent(prize)}</strong>`;
                console.log("Prize displayed successfully.");
            } else {
                console.error("Prize display element not found or prize is empty.");
                prizeDisplay.innerHTML = `<span style="color: red; font-weight: bold;">No prize found</span>`;
            }
        });
    </script>
</body>
</html>
